<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review</title>
    <meta name="description" content="Submit your product review including overall rating, installation date, and useful features. Share your experience and help others make informed decisions.">
    <meta name="author" content="Jordan Sanchez">
    <link rel="stylesheet" href="styles\form.css">
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form action="review.html" method="get">
            <!--Product Name-->
            <div>
                <label for="product">Product Name(Required)</label>
                <select id="product" name="product" required>
                    <option value="" disabled selected>Choose a Product...</option>
                </select>
            </div>
            <!--Overall Rating-->
            <div>
                <label>Overall Rating(Required)</label>
                <div class="rating">
                    <input type="radio" id="rating-1" name="rating" value="1" required>
                    <label for="rating-1">☆</label>
                    <input type="radio" id="rating-2" name="rating" value="2" required>
                    <label for="rating-2">☆</label>
                    <input type="radio" id="rating-3" name="rating" value="3" required>
                    <label for="rating-3">☆</label>
                    <input type="radio" id="rating-4" name="rating" value="4" required>
                    <label for="rating-4">☆</label>
                    <input type="radio" id="rating-5" name="rating" value="5" required>
                    <label for="rating-5">☆</label>
                </div>
            </div>
            <!--Date of Installation-->
            <div>
                <label for="date">Date of Installation(Required)</label>
                <input type="date" id="date" name="date" required>
            </div>
            <!--Features-->
            <div>
                <label>Which features did you find useful in the product? (Check all that apply)</label>
                <div>
                    <input type="checkbox" id="feature1" name="features" value="Durability">
                    <label for="feature1">Durability</label>
                </div>
                <div>
                    <input type="checkbox" id="feature2" name="features" value="Ease of Use">
                    <label for="feature2">Ease of Use</label>
                </div>
                <div>
                    <input type="checkbox" id="feature3" name="features" value="Performance">
                    <label for="feature3">Performance</label>
                </div>
                <div>
                    <input type="checkbox" id="feature4" name="features" value="Design">
                    <label for="feature4">Design</label>
                </div>
            </div>
            <!--Written Review-->
            <div>
                <label for="review">Written Review(Optional)</label>
                <textarea id="review" name="review"></textarea>
            </div>
            <!--Username-->
            <div>
                <label for="name">Your Name(Optional)</label>
                <input type="text" id="name" name="name">
            </div>
            <!-- Submit Button -->
            <div>
                <input type="submit" value="Post Review">
            </div>
        </form>
    </main>
    <script src="scripts\form.js" defer></script>
    <footer>
        <P>© <span id="currentyear"></span> | Jordan Sanchez | Tijuana, Mexico</P>
        <p id="lastModified"></p>
    </footer>
    
</body>
</html>
