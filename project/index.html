<head>
    <meta charset="UTF-8">

    <title>Home | Titanes Basketball Team</title>
    <meta name="description" content="Explore Titanes, a basketball team's official website featuring three pages: Home, Summer School, and Summer Tournament Registration. Created by Jordan, a lifelong basketball enthusiast and player, inspired by his personal history with the sport from school to mission, and beyond.">
    <meta name="author" content="Jordan Sanchez"> 
    <link rel="stylesheet" href="styles/titanes.css">
    <link rel="stylesheet" href="styles/titanes-larger.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

<body>
    <header>
        <img src="images/logo.jpeg" alt="Titanes Logo" class="logo-visible">
        <button id="menu" aria-label="Toggle Menu"></button>
        <nav class="navigation">
            <a href="index.html">Home</a>
            <a href="summer-school.html">Summer School</a>
            <a href="tournament.html">Tournament</a>
        </nav>
    </header>
    <main>
        <div class="hero">
            <div class="hero-content">
            <h1>Welcome to Titanes!</h1>
            </div>
            <video autoplay muted loop class="hero-video">
                <source src="videos/titanes.mp4" type="video/mp4">
                Your browser does not support video playback
            </video>
        </div>
        <section>
            <div class="title-titanes">
                <h2>Be part of the Titanes Family!</h2>
            </div>
            <div class="images-of-titanes">
                <figure>
                    <img src="images/summer-camp1.jpg" alt="A person in the summer camp">
                    <figcaption>Come to our Summer camp and improve your skills playing
                        basketball
                    </figcaption>
                </figure>
                <figure>
                    <img src="images/summer-camp2.jpg" alt="People in the summer camp">
                    <figcaption>You will have a lot of friends while you practice</figcaption>
                </figure>
                <figure>
                    <img src="images/tournament.jpg" alt="The tournament of Titanes">
                    <figcaption>Meet our summer tournament, come with your team and friends and show
                        who are the real titanes!
                    </figcaption>
                </figure>
            </div> 
        </section>
        <section>
            <div class="title-titanes">
                <h2>Our Team</h2>
            </div>
            <div class="images-of-titanes">
                <figure>
                    <img src="images/kyrie-irving.jpg" alt="Kyrie Irving">
                    <figcaption>Kyrie Irving</figcaption>
                </figure>
                <figure>
                    <img src="images/jayson-tatum.jpg" alt="Jayson Tatum">
                    <figcaption>Jayson Tatum</figcaption>
                </figure>
                <figure>
                    <img src="images/ray-allen.jpg" alt="Ray Allen">
                    <figcaption>Ray Allen</figcaption>
                </figure>
                <figure>
                    <img src="images/larry-bird.jpeg" alt="Larry Bird">
                    <figcaption>Larry Bird</figcaption>
                </figure>
                <figure>
                    <img src="images/jaylen-brown.jpg" alt="Jaylen Brown">
                    <figcaption>Jaylen Brown</figcaption>
                </figure>
            </div> 
        </section>
        <form>
            <fieldset>
                <legend>Titanes Insider</legend>
                <div class="form-item column2">
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname">
                </div>
                <div class="form-item column2">
                    <label for="useremail">Email:</label>
                    <input type="email" id="useremail" name="useremail">
                </div>
            </fieldset>
            <button type="submit">Subscribe me</button>
        </form>
    </main>
