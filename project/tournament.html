<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Titanes Basketball Team</title>
    <meta name="description" content="Explore Titanes, a basketball team's official website featuring three pages: Home, Summer School, and Summer Tournament Registration. Created by Jordan, a lifelong basketball enthusiast and player, inspired by his personal history with the sport from school to mission, and beyond.">
    <meta name="author" content="Jordan Sanchez"> 
    <link rel="stylesheet" href="styles/tournament.css">
    <link rel="stylesheet" href="styles/tournament-larger.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body>
    <header>
        <img loading="lazy" src="images/logo.webp" alt="Titanes Logo" class="logo-visible" width="100" height="100">
        <button id="menu" aria-label="Toggle Menu"></button>
        <nav class="navigation">
            <a href="index.html">Home</a>
            <a href="summer-school.html">Summer School</a>
            <a href="tournament.html">Tournament</a>
        </nav>
    </header>
    <main>
        <div class="hero">
            <div class="hero-content">
            <h1>Welcome</h1>
            </div>
            <img loading="lazy" src="images/big-titanes.webp" class="hero-image" width="800" height="450">
        </div>
        <section>
            <div class="title-titanes">
                <h2>Register your team and participate to get rewards!</h2>
            </div>
            <div class="images-of-titanes">
                <figure>
                    <img loading="lazy" src="images/invitation.webp" class="hero-image" alt="A person in the summer camp" width="400" height="600">
                </figure>
            </div> 
        </section>
        <form id="subscription-form">
            <fieldset>
                <legend>Register your team</legend>
                <div class="form-item column2">
                    <label for="team">Name of the team:</label>
                    <input type="text" id="team" name="team" required maxlength="50">
                </div>
                <div class="form-item column2">
                    <label for="coach">Coach:</label>
                    <input type="text" id="coach" name="coach" required maxlength="50">
                </div>
                <div class="form-item column2">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
                </div>
                <div class="form-item column2">
                    <label for="useremail">Email:</label>
                    <input type="email" id="useremail" name="useremail" required>
                </div>
            </fieldset>
            <button type="submit">Register Team</button>
        </form>
    </main>
    <footer>
        <p>Â© <span id="currentyear"></span> | Jordan Sanchez | Mexico |</p>
        <p id="lastModified"></p>
        <nav class="sociallinks">
            <a href="https://www.facebook.com/cutuniversidad">
                <img src="images/facebook.webp" alt="Facebook">
            </a>
            <a href="https://www.instagram.com/cutuniversidad/">
                <img src="images/instagram.webp" alt="Instagram">
            </a>
            <a href="https://udetijuana.edu.mx/">
                <img src="images/logo.webp" alt="Titanes Logo">
            </a>
        </nav>
    </footer>
    <script src="scripts/tournament.js" defer></script>
</body>
</html>
